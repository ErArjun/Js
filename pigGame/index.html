<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="player">
          <div>
            <h1>Player 1</h1>
            <h1 class="total-score-1">0</h1>
          </div>
          <div class="current-score">
            <h2>Current Score</h2>
            <h2 class="current-score-1">0</h2>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="player">
          <div>
            <h1>Player 2</h1>
            <h1 class="total-score-2">0</h1>
          </div>
          <div class="current-score">
            <h2>Current Score</h2>
            <h2 class="current-score-2">0</h2>
          </div>
        </div>
      </div>
      <div class="control">
        <div>
          <button class="new-game">New Game</button>
        </div>
        <div class="dice-image-container">
          <img class="dice-image hidden" src="images/dice-1.png" alt="dice" />
        </div>
        <div>
          <button class="roll">Roll Dice</button>
          <button class="hold">Hold</button>
        </div>
      </div>
    </div>
  </body>
</html>
