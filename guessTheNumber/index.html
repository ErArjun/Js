<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-btn">
        <h2>Again!</h2>
      </div>
      <p>< between 1 and 20 ></p>
    </nav>
    <section>
      <h1 class="title">Guess My Number!</h1>
      <div class="number">
        <hr />
        <p class="reveal">?</p>
      </div>

      <div class="bottom">
        <div class="left">
          <div><input type="number" class="generator" /></div>
          <button class="check"><span>check!</span></button>
        </div>

        <div class="right">
          <p class="message">start guessing.....</p>
          <p>score:<span class="score">20</span></p>
          <p>highscore:<span class="hScore">0</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
